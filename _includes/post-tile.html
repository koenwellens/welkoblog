<article class="box-item" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
            <span class="category">
                <a href="{{ site.url }}{{ site.baseurl }}/category/{{ post.category }}">
                    <span>{{ post.category }}</span>
                </a>
            </span>
    <div class="box-body">
        <div class="cover">
            {% include new-post-tag.html date=post.date %}
            <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}" {%if isnewpost %}class="new-post" {%
               endif %}>
                {% if post.image %}
                <img src="assets/img/placeholder.png" data-url="{{ post.image }}" class="preload">
                {% else %}
                <div style="width: 250px; display: inline-block;"></div>
                {% endif %}
            </a>
        </div>
        <div class="box-info">
            <meta itemprop="datePublished" content="{{ post.date | date_to_xmlschema }}">
            <time itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}" class="date">
                {% include date.html date=post.date %}
            </time>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">
                <h2 class="post-title" itemprop="name">
                    {{ post.title }}
                </h2>
            </a>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">
                <p class="description">{{ post.introduction }}</p>
            </a>
            <div class="tags">
                {% for tag in post.tags %}
                <a href="{{ site.url}}{{ site.baseurl}}/tags/#{{tag | slugify }}">{{ tag }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</article>
